<body unresolved>
  <paper-drawer-panel id="drawerPanel" force-narrow drawer-width="500px">
    <paper-header-panel drawer>

      <paper-toolbar>
        <paper-icon-button icon="arrow-back" id="toggleBack"></paper-icon-button>
        <span class="title">Menu</span>
      </paper-toolbar>

      <paper-tabs selected="{{selected}}">
        <paper-tab name="tab1">Tab 1</paper-tab>
        <paper-tab name="tab2">Tab 2</paper-tab>
        <paper-tab name="tab3">Tab 3</paper-tab>
      </paper-tabs>

      <iron-pages selected="0">
        <!-- TAB #1 -->
        <div>
          <input type="file" id="files" name="files[]" single />
          <select name="selectfile" id="selectfile" hidden="true"></select>
          <input type="submit" id="upload" value="Draw Map" disabled="true" />
        </div>

        <!-- TAB #2 -->
        <div>
          <input type="file" id="csvnetwork" name="files[]" multiple />
          <!-- <output id="list"></output> -->
          <input type="submit" id="parsenetwork" />
          <!-- <input type="submit" id="visualize" value="Visualize"/> -->

          <input type="file" id="csvfiles" name="files[]" multiple />
          <output id="list"></output>
          <input type="submit" id="parse" />
          <input type="submit" id="visualize" value="Visualize"/>

          <div id="details"></div>
          <br />
          <div id="decoded" style="width: 250px;"></div>
        </div>

        <!-- TAB #3 -->
        <div>Three</div>
      </iron-pages>

    </paper-header-panel>

    <!-- MAIN CONTENT AREA -->
    <paper-header-panel main>

      <paper-toolbar id="header">
        <paper-icon-button icon="menu" id="toggleMenu"></paper-icon-button>
        <span class="title">PropNets Visualizer</span>
        <paper-icon-button icon="refresh"></paper-icon-button>
        <paper-icon-button icon="add">+</paper-icon-button>
      </paper-toolbar>

      <div id="container">

        <div id="map"></div>
        <div id="tooltip"></div>
      </div>

    </paper-header-panel>

  </paper-drawer-panel>

  <script>
    var menu = document.getElementById('toggleMenu');
    var back = document.getElementById('toggleBack');
    var drawerPanel = document.getElementById('drawerPanel');
    var tabs = document.querySelector('paper-tabs');
    var containers = document.getElementsByClassName('tabcontent');

    menu.addEventListener('click', function() {
      drawerPanel.togglePanel();
    });

    back.addEventListener('click', function() {
      drawerPanel.togglePanel();
    });

    console.log(tabs);
    console.log(containers);

    tabs.addEventListener('click', function(e) {
      var pages = document.querySelector('iron-pages');
      pages.select(this.selected);
    });


  </script>
  <script type="text/javascript">
    PropNets.init('files', 'upload', 'selectfile');
    // DataHandler.init();
    document.getElementById('parsenetwork').addEventListener('click', function() {
      PropNets.readCSVFile('csvnetwork');
    })

    document.getElementById('parse').addEventListener('click', function() {
      // PropNets.setData(DataHandler.decodedData);
      PropNets.readCSVFile('csvfiles');
    })

    document.getElementById('visualize').addEventListener('click', function() {
      // PropNets.setData(DataHandler.decodedData);
      PropNets.visualize();
    })
  </script>
